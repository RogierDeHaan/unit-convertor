<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Happy+Monkey&family=Inter:wght@400;500;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Orbitron:wght@400;800&family=Plus+Jakarta+Sans:wght@400;800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit conversion tool</title>
</head>
<body>
    <div class="container">
        <section class="hero-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="number" placeholder="20">
            <button id="convert">Convert</button>
        </section>
        <div class="conversion-zone">
            <h2>Length (Meter/Feet)</h2>
            <p><span id="meters-to-feet-meter">20</span> meters = <span id="meters-to-feet-feet">65.616</span> feet | <span id="feet-to-meter-feet">20</span> feet = <span id="feet-to-meter-meters">6.096</span> meters</p>
        </div>
        <div class="conversion-zone">
            <h2>Volume (Liters/Galons)</h2>
            <p><span id="liters-to-gallons-liters">20</span> liters = <span id="liters-to-gallons-gallons">5.284</span> gallons | <span id="gallons-to-liters-galons">20</span> gallons = <span id="gallons-to-liters-liters">75.708</span> liters</p>
        </div>
        <div class="conversion-zone">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p><span id="kilos-to-pounds-kilos">20</span> kilos = <span id="kilos-to-pounds-pounds">44.092</span> pounds | <span id="pounds-to-kilos-pounds">pounds</span>  = <span id="pounds-to-kilos-kilos">9.072</span> kilos</p>
        </div>
    <script src="main.js"></script>
</body>
</html>
